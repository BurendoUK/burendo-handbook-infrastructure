name: "Lambda Pull Request"
on:
  pull_request:
    paths:
      - "lambda/**"
      - ".github/workflows/lambda-pull-request.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tox
        run: pip install tox
        working-directory: lambda

