name: "Pull Request Review"
on:
  pull_request_review:
    types: submitted
    paths-ignore:
      - "**/*.tf"

jobs:
  pr-review:
    name: "Non-Terraform Pull Request"
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'
    steps:
      - uses: actions/checkout@v2

      - name: "Approved"
        run: echo "approved"
